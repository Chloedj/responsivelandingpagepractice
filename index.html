<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Responsive Web Page Practice</title>
  </head>
  <body>
    <div class="hero">
      <div>
        <h1>
          Lessons and insights
          <br />
          <span class="accent">from 8 years</span>
        </h1>
        <p>
          Where to grow your business as a photographer: site or social media?
        </p>
        <a href="#" target="_blank" class="button">Register</a>
      </div>
      <div>
        <img src="images/Illustration.png" alt="hero image" class="hero-img" />
      </div>
    </div>
    <div class="carousel">
      <img src="images/Dot.png" alt="dot" class="dot" />
    </div>
    <section class="clients">
      <h2>Our Clients</h2>
      <p>We have been working with some Fortune 500+ clients</p>
      <div class="clients-logos">
        <img src="images/Logo1.png" alt="logo1" class="logo" />
        <img src="images/Logo (2).png" alt="logo2" class="logo" />
        <img src="images/Logo (3).png" alt="logo3" class="logo" />
        <img src="images/Logo (4).png" alt="logo4" class="logo" />
        <img src="images/Logo (5).png" alt="logo5" class="logo" />
        <img src="images/Logo (6).png" alt="logo6" class="logo" />
        <img src="images/Logo (7).png" alt="logo7" class="logo" />
      </div>
    </section>
  </body>
</html>
